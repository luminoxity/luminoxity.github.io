<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r67u's Minecraft Server Stats</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="server-info">
            <h1>Minecraft Server</h1>
            <div class="status">
                <div id="status-indicator" class="offline"></div>
                <span id="status-text">Checking status...</span>
            </div>
            
            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <h3>Players Online</h3>
                        <p id="players-online">0</p>
                        <p id="player-list" class="player-list"></p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <i class="fas fa-server"></i>
                    <div class="stat-info">
                        <h3>Server Version</h3>
                        <p id="server-version">Loading...</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div class="stat-info">
                        <h3>Uptime</h3>
                        <p id="uptime">Loading...</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <i class="fas fa-wifi"></i>
                    <div class="stat-info">
                        <h3>MOTD</h3>
                        <p id="motd">Loading...</p>
                    </div>
                </div>
            </div>
            
            <div class="server-address">
                <h3>Server Address</h3>
                <div class="address-box">
                    <p id="server-ip">mc.r67u.com</p>
                    <button id="copy-ip" onclick="copyIP()">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
